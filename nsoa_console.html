<!DOCTYPE html>
<html>
<head>
    <title>NSOA Console</title>
    <link rel="stylesheet" href="css/nsoa_console.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
</head>
<body>
    <nav id="nsoa-toolbar" role="navigation">
        <div class="nsoa-container-fluid">
            <div class="nsoa-container-collapse">
                <ul class="nsoa-nav">
                    <li class="nsoa-toolbar-btn">
                        <a href="#" id="nsoa-docs-full"><i class="fa fa-arrows-alt"></i> Full Docs</a>
                    </li>
                    <li class="nsoa-toolbar-btn active">
                        <a href="#" id="nsoa-docs-backoffice"><i class="fa fa-building"></i> Backoffice</a>
                    </li>
                    <li class="nsoa-toolbar-btn">
                        <a href="#" id="nsoa-docs-guide"><i class="fa fa-book"></i> PDF Guide</a>
                    </li>
                    <li class="nsoa-toolbar-btn">
                        <a href="#" id="nsoa-docs-schema"><i class="fa fa-globe"></i> Schema Browser</a>
                    </li>
                </ul>
                <ul class="nsoa-nav pull-right">
                    <li class="nsoa-toolbar-btn">
                        <a href="#" id="nsoa-theme-day">Day Mode <i class="fa fa-sun-o"></i></a>
                    </li>
                    <li class="nsoa-toolbar-btn active">
                        <a href="#" id="nsoa-theme-night">Night Mode <i class="fa fa-moon-o"></i></a>
                    </li>
                    <li class="nsoa-toolbar-btn">
                        <a href="#" id="nsoa-console-full">Full Console <i class="fa fa-arrows-alt"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="nsoa-docs">
        <iframe src="https://www.openair1.com/docs/netsuite.html" width="100%" height="100%" frameBorder="0" seamless="seamless">THere was an error.</iframe>
    </div>

    <div id="nsoa-editor"></div>

<!-- Begin javascript here -->

<script src="ace/src/ace.js" type="text/javascript" charset="utf-8"></script>
<script src="ace/src/ext-language_tools.js" type="text/javascript" charset="utf-8"></script>

<script src="ace/src/mode-xml.js" type="text/javascript" charset="utf-8"></script>
<script src="ace/src/theme-tomorrow_night.js" type="text/javascript" charset="utf-8"></script>
<script src="ace/src/theme-tomorrow.js" type="text/javascript" charset="utf-8"></script>
<script src="ace/src/snippets/xml.js" type="text/javascript" charset="utf-8"></script>
<script src="nsoa_console.js" type="text/javascript" charset="utf-8"></script>

</body>
